{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_head %}
<head>
    ...
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
/* Garante que o body ocupe toda a tela */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("{% static 'core/images/giflogin.gif' %}") no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Cart√£o de login (AUMENTADO) */
.login-container {
  position: relative;
  background: linear-gradient(160deg, #f5c87b, #2a2a2a);
  border-radius: 15px;
  padding: 50px 60px; /* Aumentei o padding */
  backdrop-filter: blur(12px);
  box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.5);
  text-align: center;
  color: white;
  animation: fadeIn 1.5s ease-in-out;
  
  /* GARANTINDO O TAMANHO MAIOR */
  width: 500px !important;  /* Agora fixo em 600px */
  height: auto !important; /* Deixa o tamanho din√¢mico */
  min-height: 650px !important; /* Garante altura m√≠nima */
  
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

    /* Anima√ß√£o de fadeIn */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo centralizada */
    .login-logo {
      width: 80%;
      max-width: 200px;
      margin-bottom: 15px;
    }

    /* Campos de input */
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 12px;
      font-size: 20px;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    /* Bot√£o de login */
    .login-btn {
      width: 100%;
      background: linear-gradient(160deg, #f5c87b, #2a2a2a);
      border: none;
      border-radius: 10px;
      color: white;
      text-transform: uppercase;
      padding: 12px;
      margin-top: 15px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .login-btn:hover {
      background: #cc5200;
    }

    /* Links e op√ß√µes */
    .login-options {
      margin-top: 10px;
      flex-direction: column;
      font-size: 19px;
    }

    .login-options label {
      font-size: 20px;
    }
    .register-option {
      margin-top: 15px;
    }
    .register-option a {
      color: #f5c87b;
      text-decoration: underline;
      font-size: 14px;
    }
    .register-option a:hover {
      color: #ffaa00;
    }

/* Fundo de part√≠culas */
#particles-js {
  position: fixed;
  width: 100%;
  height: 200%;
  top: 0;
  left: 0;
  background: transparent; /* Mant√©m o fundo vis√≠vel */
  z-index: -1; /* Mant√©m as part√≠culas atr√°s do login */
  overflow: hidden; /* Impede que o efeito saia da tela */
}


  </style>
{% endblock %}

{% block content %}
<div id="particles-js"></div>
<div class="login-container">
  <img src="{% static 'core/images/background.png' %}" alt="Logo" class="login-logo">
  <h3 class="mt-3">Login</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control" name="username" placeholder="Usu√°rio" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="Senha" required>
    </div>
    <div class="login-options d-flex justify-content-between">
      <div>
        <input type="checkbox" id="remember"> 
        <label for="remember">Lembrar-me</label> <br>
      </div>
      <a href="#" class="text-white">Esqueceu a senha?</a>
    </div>
    <button type="submit" class="login-btn">Entrar</button>
  </form>
  <div class="register-option">
    <p>N√£o possui conta? <a href="{% url 'register' %}">CRIAR CONTA</a></p>
  </div>
</div>

<!-- üî• Adicione este script ANTES do fechamento do body -->
<script>
  particlesJS("particles-js", {
  particles: {
    number: { value: 120, density: { enable: true, value_area: 900 } },
    color: { value: "#ffffff" }, /* Part√≠culas brancas */
    shape: { type: "circle" },
    opacity: { value: 1, random: false, anim: { enable: false } }, /* Opacidade m√°xima */
    size: { value: 4, random: true }, /* Aumentei o tamanho */
    line_linked: { enable: true, distance: 130, color: "#ffffff", opacity: 0.8, width: 2 }, /* Linhas mais vis√≠veis */
    move: {
    enable: true,
    speed: 2.5, /* Aumentando um pouco a velocidade */
    direction: "none",
    random: true, /* Agora as part√≠culas se movem aleatoriamente */
    straight: false,
    out_mode: "bounce", /* Faz com que elas quiquem nas bordas */
    bounce: true
}

  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "grab" },
      onclick: { enable: true, mode: "push" }
    },
    modes: {
      grab: { distance: 200, line_linked: { opacity: 1 } }, /* Efeito de conex√£o ao passar o mouse */
      push: { particles_nb: 6 } /* Mais part√≠culas ao clicar */
    }
  },
  retina_detect: true
});

</script>

{% endblock %}
