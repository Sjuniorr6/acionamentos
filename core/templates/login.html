{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_head %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Faz o body ocupar toda a tela e centraliza horizontal e verticalmente */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #5e5d5d url("{% static 'core/images/background.png' %}") no-repeat center center fixed;
      background-size: cover;
    }

    /* Cartão de login */
    .login-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: rgba(39, 39, 39, 0.7); /* Aumentei a opacidade */
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Animação de fadeIn */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo centralizada */
    .login-logo {
      width: 80%;
      max-width: 200px;
      margin-bottom: 15px;
    }

    /* Campos de input */
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 12px;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    /* Botão de login */
    .login-btn {
      width: 100%;
      background: #ff6600;
      border: none;
      border-radius: 10px;
      color: white;
      text-transform: uppercase;
      padding: 12px;
      margin-top: 15px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .login-btn:hover {
      background: #cc5200;
    }

    /* Links e opções */
    .login-options {
      margin-top: 10px;
    }
    .login-options label {
      font-size: 14px;
    }
    .register-option {
      margin-top: 15px;
    }
    .register-option a {
      color: #ffcc00;
      text-decoration: underline;
    }
    .register-option a:hover {
      color: #ffaa00;
    }
  </style>
{% endblock %}

{% block content %}
<div class="login-container">
  <img src="{% static 'core/images/background.png' %}" alt="Logo" class="login-logo">
  <h3 class="mt-3">Login</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" class="form-control" name="username" placeholder="Usuário" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="Senha" required>
    </div>
    <div class="login-options d-flex justify-content-between">
      <div>
        <input type="checkbox" id="remember"> 
        <label for="remember">Lembrar-me</label>
      </div>
      <a href="#" class="text-white">Esqueceu a senha?</a>
    </div>
    <button type="submit" class="login-btn">Entrar</button>
  </form>
  <div class="register-option">
    <p>Não possui conta? <a href="{% url 'register' %}">Criar conta</a></p>
  </div>
</div>
{% endblock %}
