{% extends 'base.html' %}
{% load static %}
{% block title %}Cadastro{% endblock %}

{% block extra_head %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fundo com imagem e cor de fundo */
    body {
      background-color: #555758;
      background: #5e5d5d url("{% static 'core/images/background.png' %}") no-repeat center center;
      background-size: 50% auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    /* Cartão de cadastro */
    .register-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      background: rgba(39, 39, 39, 0.15);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    /* Logo centralizada */
    .register-logo {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    
    /* Estilos dos campos do formulário */
    .form-control {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    /* Botão de cadastro */
    .register-btn {
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 10px;
      color: white;
      text-transform: uppercase;
      padding: 10px;
      font-weight: bold;
    }
    .register-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    /* Link para voltar ao login */
    .back-login {
      margin-top: 15px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
    }
    .back-login:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}

{% block content %}
<div class="register-container">
  <img src="{% static 'core/images/logo_full_hd_2023.png' %}" alt="Logo" class="register-logo">
  <h4 class="text-white mb-4">Cadastre-se</h4>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Usuário" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password1" class="form-control" placeholder="Senha" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password2" class="form-control" placeholder="Confirme a senha" required>
    </div>
    <button type="submit" class="register-btn">Cadastrar</button>
  </form>
  <a href="{% url 'login' %}" class="back-login">Login</a>
</div>
{% endblock %}
