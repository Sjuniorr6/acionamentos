[uwsgi]
plugin = python3
chdir = /var/www/acionamentos
module = acionamento.wsgi:application
home = /var/www/acionamentos/venv
master = true
processes = 10
socket = /var/www/acionamentos/acionamento.sock
chmod-socket = 666
vacuum = true
enable-threads = true
die-on-term = true
uid = www-data
gid = www-data
